<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Array</title>
</head>
<body>
  <h1> 자바스크립트 없이 배열 연습 </h1>
  <script>
    var workers = ['Kled', 'Zito', 'Meokintosh'];
  </script>
  <h2>Workers</h2>
  <ul>
    <script>
      var i = 0;  // 반복문에 사용할 변수 i 생성
      while(i < workers.length){  // array의 length만큼 while 반복
        document.write(`<li> ${workers[i]} </li>`);
        i++;
      }
      document.write("<br>")

      // 덧붙여 객체 쓰기 연습
      var coworkers = {  // 객체 생성
        "Front_End" : "Kled"
      };

      // 객체에 데이터 추가
      coworkers.Back_End = "Zito";  // 데이터 추가
      coworkers["Data scientist"] = "monkeykeonju";  // key값에 띄어쓰기가 있는 경우의 데이터 추가

      document.write("Front-End: " + coworkers.Front_End + "<br>");
      document.write("Back-End: " + coworkers.Back_End + "<br>");
      document.write("Data scientist: " + coworkers["Data scientist"])
    </script>
  </ul>
</body>
</html>
