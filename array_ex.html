<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Array</title>
</head>
<body>
  <h1> 자바스크립트 없이 배열 연습 </h1>
  <script>
    var workers = ['Kled', 'Zito', 'Meokintosh'];
  </script>
  <h2>Workers</h2>
  <ul>
    <script>
      var i = 0;  // 반복문에 사용할 변수 i 생성
      while(i < workers.length){  // array의 length만큼 while 반복
        document.write(`<li> ${workers[i]} </li>`);
        i++;
      }
    </script>
  </ul>
</body>
</html>
